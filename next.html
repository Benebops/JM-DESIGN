<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./next.css" />
  </head>
  <body>
    <div>
      <div class="d-flex justify-content-center align-items-center mb-5 gap-3">
        <button type="button" class="btn btn-outline-danger btn-lg quiz-b">
          QUIZ
        </button>
        <button type="button" class="btn btn-outline-danger btn-lg chat">
          CHAT
        </button>
      </div>
      <br />
      <div class="container">
        <div class="quiz">
          <h1 class="questions">Question</h1>
          <div class="answers" style="font-size: 20px"></div>
          <button class="submit rounded">sumbit</button>
        </div>

        <div class="result">
          <h1>Your score</h1>
          <h3 class="correct"></h3>
          <h3 class="wrong"></h3>
          <button class="play">play again</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./next.js"></script>
  </body>
</html>
